<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인저지 테스트서버</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2 id="testtitle">테스트 서버</h2>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'vue 테스트'
            }
        })
    </script>
    <form action="/onlinejauge" method="POST">
        <textarea name="server" id="servers" cols="30" rows="10"></textarea>
        <table>
            <div id="picomplie">
                <input id="c" name="comfile" type="radio" value="C언어" v-model="picked">
                <label for="c">C</label>
                <br>
                <input id="cpp" name="comfile" type="radio" value="C++" v-model="picked">
                <label for="c++">C++</label>
                <br>
                <input id="c#" name="comfile" type="radio" value="C#" v-model="picked">
                <label for="c#">C#</label>
                <br>
                <input id="js" name="comfile" type="radio" value="자바스크립트" v-model="picked">
                <label for="js">JS</label>
                <br>
                <input id="java" name="comfile" type="radio" value="자바" v-model="picked">
                <label for="java">Java</label>
                <br>
                <input id="python2" name="comfile" type="radio" value="파이썬2" v-model="picked">
                <label for="python2">Python2</label>
                <br>
                <input id="python3" name="comfile" type="radio" value="파이썬3" v-model="picked">
                <label for="python3">Python3</label>
                <br>
                <span> 선택한 컴파일러 : {{ picked }}               </span>
            </div>
            <button id="serverbutton" name="submit">컴파일 실행하기</button>
        </table>
        <div id="servercomplieok">
            <textarea name="complie" style="resize:none; width:600px; height:300px;" id="compliecode" cols="30" rows="10" readonly>{{ message }}</textarea>
        </div>
        <div class="alert">
            <strong>온라인저지 테스트서버</strong> 정상적으로 활성화 되었습니다
        </div>
        <style>
            .alert {
              padding: 15px;
              border: 1px solid #d6e9c6;
              border-radius: 4px;
              color: #3c763d;
              background-color: #dff0d8;
            }
        </style>
    </form>
    <script>
        $("#serverbutton").click(() => {
            $.ajax(
                {
                    type:"GET", // 서버 전송방식
                    url:"./onlinejauge",
                    datatype: "json", // 받아온 데이터타입 (생략이 가능함)
                    error : function() {
                        alert("서버랑 통신에 실패하였습니다");
                    },
                    success : function(data) {
                        alert("서버 통신 성공");    
                    }
                }
            )
        });

        var compliepick = new Vue ({
            el: '#picomplie',
            data: {
                picked: '   '
            }
        });
        
        var vm = new Vue({
            el: '#servercomplieok',
            data: {
                message: '컴파일 실행준비중'
            }
        })
        $("#serverbutton").click(() => {
            var success = '런타임 애러'
            vm.message = `컴파일을 실행합니다\n선택한 컴파일러 : ${compliepick.picked}\n${success}\n컴파일 코드 채점중...\n채점완료\n서버를 종료합니다` // 데이터  변경
        });
    </script>
</body>
</html>
